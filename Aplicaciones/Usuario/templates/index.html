<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>INICIAR SESION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #577099;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 160px;
            border-radius: 80px;
            overflow: hidden;

            box-shadow: 0 0 15px rgba(123, 9, 11, 0.2);
        }

        .logo {
            width: 550px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 65px;
            margin-bottom: 45px;
        }

        .btn {
            display: block;
            width: 550px;
            margin: 30px auto;
            padding: 20px;
            font-size: 16px;
            background-color: #ff264a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="/static/img/logo.png" alt="Logo" class="logo">

    <h1>BIENVENIDO</h1>

    <a href="/usuario/registro/" class="btn">REGÍSTRATE</a>
    <a href="/usuario/login/" class="btn">INICIAR SESIÓN</a>
</div>

</body>
</html>
